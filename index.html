<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  
  <title>Mentoria</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">


</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
    </header>

    <form action="">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="main-information">Informações pessoais</legend>

          <div class="first-second-name">
            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name" required>
            </div>
    
            <div class="input-wrapper">
              <label for="second-name">Sobrenome</label>
              <input type="text"  id="second-name">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email"  id="email" required>
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password"  id="password" required minlength="6">
          </div>
        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="mentor-msg">Informações do mentor</legend>
    
          <div class="input-wrapper">
            <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text"  id="mentor" required>
          </div>


        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="hours-available">Seus horários disponíveis</legend>
          
          <div class="text-first-second-mentor">Primeira mentoria</div>
          

          <div class="first-mentor">
            <div class="input-wrapper">
              <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-date" required>
            </div>
            <div class="block-hours">
              <div class="input-wrapper">
                <label for="first-time">Das</label>
                <input type="time"  id="first-time">
              </div>
    
              <div class="input-wrapper">
                <label for="secod-time">Até</label>
                <input type="time"  id="secod-time">
              </div>
            </div>
          </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          
          <div class="text-second-mentor">Segunda mentoria</div>
          

          <div class="first-mentor">
            <div class="input-wrapper">
              <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-date" required>
            </div>
            <div class="block-hours">
              <div class="input-wrapper">
                <label for="first-time">Das</label>
                <input type="time"  id="first-time">
              </div>
    
              <div class="input-wrapper">
                <label for="secod-time">Até</label>
                <input type="time"  id="secod-time">
              </div>
            </div>
          </div>
      </fieldset>

      <footer>
        <button>Salvar</button>
      </footer>

    </form>
  </div>
</body>
</html>
